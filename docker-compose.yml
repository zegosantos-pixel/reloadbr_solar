version: '3.8'
services:
  web:
    build:
      context: .
      dockerfile: infra_Dockerfile
    ports:
      - '5000:5000'
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/reloadbr
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reloadbr
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
