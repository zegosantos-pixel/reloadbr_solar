<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ReloadBR Solar — Comparador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:Inter, sans-serif}</style>
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto flex items-center gap-4 p-4">
      <img src="/static/img/logo.png" alt="logo" class="h-12 w-12 object-cover">
      <div>
        <h1 class="text-2xl font-bold text-green-800">ReloadBR Solar</h1>
        <p class="text-sm text-gray-600">Comparador nacional de energia solar por assinatura</p>
      </div>
    </div>
  </header>
  <main class="max-w-6xl mx-auto p-6">
    <section class="bg-white p-6 rounded shadow mb-6">
      <form id="searchForm" class="flex gap-3">
        <input id="estadoInput" name="estado" placeholder="Estado (ex: SP)" class="flex-1 border rounded px-4 py-2">
        <button class="bg-green-600 text-white px-4 py-2 rounded">Buscar</button>
      </form>
    </section>

    <section id="results" class="bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Resultados</h2>
      <div id="list"></div>
    </section>
  </main>

  <footer class="text-center text-sm text-gray-500 p-6">&copy; {{ current_year }} ReloadBR Solar</footer>

  <script>
  async function load(estado='') {
    const params = estado ? '?estado=' + encodeURIComponent(estado) : '';
    const res = await fetch('/api/providers' + params);
    const data = await res.json();
    const list = document.getElementById('list');
    if(!data || data.length === 0) list.innerHTML = '<p class="text-gray-500">Nenhum resultado.</p>';
    else {
      list.innerHTML = data.map((e, i) => `
        <div class="flex justify-between items-center border-b py-3">
          <div>
            <div class="font-semibold text-gray-800">${e.nome}</div>
            <div class="text-sm text-gray-500">${e.estado} • ${e.beneficios || ''}</div>
          </div>
          <div class="text-right">
            <div class="text-green-600 font-bold">R$ ${e.preco_kwh ? e.preco_kwh.toFixed(2) : '-'}</div>
            <div class="text-sm text-gray-500 mt-1">${i+1}º</div>
          </div>
        </div>
      `).join('');
    }
  }
  document.getElementById('searchForm').addEventListener('submit', function(ev){ ev.preventDefault(); load(document.getElementById('estadoInput').value.trim().toUpperCase()); });
  load();
  </script>
</body>
</html>
