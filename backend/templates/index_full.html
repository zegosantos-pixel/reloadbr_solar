<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReloadBR Solar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
</head>
<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-sm py-6 mb-8">
        <div class="max-w-4xl mx-auto flex items-center justify-center space-x-4">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="ReloadBR Solar" class="w-14 h-14">
            <div>
                <h1 class="text-3xl font-bold text-green-700">ReloadBR Solar</h1>
                <p class="text-gray-600 text-base">Compare planos de energia solar por assinatura no Brasil.</p>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <main class="max-w-2xl mx-auto px-4">
        <!-- Filtro -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-3 mb-6">
            <select id="regiao" class="border border-gray-300 rounded-lg px-4 py-2 w-60 focus:ring-2 focus:ring-blue-500">
                <option value="">Escolha a Região</option>
                <option value="Sudeste">Sudeste</option>
                <option value="Sul">Sul</option>
                <option value="Centro-Oeste">Centro-Oeste</option>
                <option value="Nordeste">Nordeste</option>
                <option value="Norte">Norte</option>
            </select>
            <button id="buscarBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Buscar</button>
        </div>

        <!-- Ranking de empresas -->
        <div id="empresas-lista" class="space-y-4">
            {% for empresa in empresas %}
            <div class="bg-white p-5 rounded-xl shadow hover:shadow-md transition flex justify-between items-start">
                <div class="flex items-start gap-4">
                    <div class="bg-gray-100 rounded-full w-8 h-8 flex items-center justify-center font-semibold text-gray-700">{{ loop.index }}</div>
                    <div>
                        <h2 class="text-lg font-semibold text-gray-900">{{ empresa.nome }}</h2>
                        <p class="text-gray-700 font-medium">R$ {{ empresa.preco_kwh }}/kWh</p>
                        <p class="text-gray-500 text-sm">{{ empresa.condicao }}</p>
                    </div>
                </div>
                <a href="{{ empresa.site }}" target="_blank" class="text-blue-600 hover:underline font-medium">Visitar site</a>
            </div>
            {% endfor %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-10 py-6 text-center text-gray-500 text-sm border-t">
        <p>© 2025 ReloadBR Solar — Ranking de energia solar por assinatura no Brasil</p>
    </footer>

    <script>
        // Filtro simples no navegador
        document.getElementById('buscarBtn').addEventListener('click', function() {
            const regiao = document.getElementById('regiao').value.toLowerCase();
            const cards = document.querySelectorAll('#empresas-lista > div');
            cards.forEach(card => {
                const texto = card.innerText.toLowerCase();
                card.style.display = (!regiao || texto.includes(regiao)) ? 'flex' : 'none';
            });
        });
    </script>

</body>
</html>
